<body style="background-color: white">
    <header style="padding: 10px; background-color: white; border-bottom: 3px solid #ccc; width: auto; position: fixed;

            <ul style=" display: flex; align-items: center; justify-content: center">

                    <button name="homePage" aria-label="homePage"
                            style="background-color: #ffffff; border-radius: 100px; border:none; padding: 0; margin: 0;
                            width: 42px; height: 42px; cursor: pointer;">
                        <img src="iconos/icono-pinterest.png" alt="Inicio" loading="lazy"
                             style="width: 25px; height: 25px; vertical-align: middle;">
                    </button>
                </li>

                <li>
                    <button name="homePage" aria-label="homePage" style="background-color: black; color: white; border-radius: 50px; border: none; margin: 0;
                            width: 65px; height: 40px; text-align: center; cursor: pointer">
                            <b>Inicio</b>
                    </button>
                </li>

                <li>
                    <button name="Explorer" aria-label="Explorer"
                            style="background-color: #ffffff; color: black; border-radius: 50px; border:none; margin: 0;

                        <b>Explorar</b>

                </li>

                <li>

                            style="background-color: #ffffff; color: black; border-radius: 50px; border: none; margin: 0;
                        width: 65px; height: 40px; text-align: center; cursor: pointer">
                        <b>Crear</b>
                    </button>
                </li>
            </ul>

            <div style="align-items: center; justify-content: center; flex-grow: 1">
                <form method="get" action="/search" aria-label="search"
                      style="background-color: #e4cfc1; border-radius: 50px; border: none; margin-left: 5px; padding: 10px;
                      width: auto; height: auto">
                    <img src="iconos/buscar-pinterest.png" alt="Búsqueda" loading="lazy"
                         style="vertical-align: middle; margin-right: 0; margin-left: 1px; width: 20px; height: 20px">
                    <input type="search" name="search" aria-label="search" placeholder= "Buscar"
                           style="background-color: #e4cfc1; border-radius: 50px; border: none; cursor: text;
